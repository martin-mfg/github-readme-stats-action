name: Action E2E

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci --ignore-scripts
        shell: bash

      - name: Run E2E tests
        run: npm test
        env:
          PAT_1: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: "rickstaa"
